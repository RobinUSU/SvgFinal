<h1> Dynamic Bar Chart </h1>
    <body id="body" onload="init()">

      <div class="allFiltersContainer">
        <div class="filterContainer">
          <form class='filter'>
            <input type="checkbox" class=colorRadios value="B" alt='Black' checked onclick="clickUpdate()"> Black<br>
            <input type="checkbox" class=colorRadios value="U" alt='Blue' checked onclick="clickUpdate()"> Blue<br>
            <input type="checkbox" class=colorRadios value="G" alt='Green' checked onclick="clickUpdate()"> Green<br>
            <input type="checkbox" class=colorRadios value="R" alt='Red' checked onclick="clickUpdate()"> Red<br>
            <input type="checkbox" class=colorRadios value="W" alt='White' checked onclick="clickUpdate()"> White<br>
            <input type="checkbox" class=colorRadios value="" alt='Colorless' checked onclick="clickUpdate()"> Colorless<br>
          </form>
        </div>
        <div class="filterContainer">
          <form class='filter'>
            <input type="checkbox" class=typeRadios value="Creature" alt="Creature" checked onclick="clickUpdate()"> Creature<br>
            <input type="checkbox" class=typeRadios value="Enchantment" alt="Enchantment" checked onclick="clickUpdate()"> Enchantment<br>
            <input type="checkbox" class=typeRadios value="Instant" alt="Instant" checked onclick="clickUpdate()"> Instant<br>
            <input type="checkbox" class=typeRadios value="Sorcery" alt="Sorcery" checked onclick="clickUpdate()"> Sorcery<br>
            <input type="checkbox" class=typeRadios value="Artifact" alt="Artifact" checked onclick="clickUpdate()"> Artifact<br>
            <input type="checkbox" class=typeRadios value="Land" alt="Land" checked onclick="clickUpdate()"> Land<br>
          </form>
        </div>
        <div class="filterContainer">
          <form class='filter' >
            <label for="minCost">Minimum Mana Cost</label>
            <input type="text" class=manaInput id="minCost" name="minCost" alt = "0" value="0"><br>
            <label for="maxCost">Maximum Mana Cost</label>
            <input type="text" class=manaInput id="maxCost" name="maxCost" alt = "100" value="100"><br>
          </form>
        </div>
        <div class="filterContainer">
          <div id="subTypeList" class="vertical-menu filter">
          </div>
        </div>
      </div>
      <input type="button" id='updateButton' value="Update" onclick="update()"><br>

      <div class='charts'>
      <svg id="colorBarChart"/><br>

      <svg id="typeBarChart"/><br>
